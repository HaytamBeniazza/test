<section class="text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <img [src]="getImageUrl(petProduct?.product?.image)" alt="Product Image" class="lg:w-1/2 w-full object-cover object-center rounded border border-gray-200">
        <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">{{ petProduct?.category?.name }}</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{ petProduct?.product?.name }}</h1>
          <p class="leading-relaxed">{{ petProduct?.product?.description }}</p>
          <div class="flex">
            <span class="title-font font-medium text-2xl text-gray-900">Price : {{ petProduct?.product?.price }}$</span>
          </div>
          <form class="flex justify-between items-center max-w-xs" (ngSubmit)="addToCart()" [formGroup]="orderForm">
            <div class="relative flex items-center max-w-[8rem] my-3">
                <button type="button" id="decrement-button" (click)="decrementQuantity()" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                    </svg>
                </button>
                <input type="text" id="quantity-input" formControlName="quantity" class="bg-gray-50 border-x-0 border-gray-300 h-11 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full" placeholder="1" required />
                <button type="button" id="increment-button" (click)="incrementQuantity()" class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-11 focus:ring-gray-100 focus:ring-2 focus:outline-none">
                    <svg class="w-3 h-3 text-gray-900 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                    </svg>
                </button>
            </div>
            <button type="submit" class="flex ml-auto text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded">Add to Cart</button>
        </form>
        </div>
      </div>
    </div>
</section>
