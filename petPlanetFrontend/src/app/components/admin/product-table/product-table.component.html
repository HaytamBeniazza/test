<div class="relative overflow-x-auto">
    <app-popup name="Add Product" color="green" title="Add Product">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2 sm:col-span-1">
                    <label for="productName" class="block mb-2 text-sm font-medium text-gray-900">Product Name</label>
                    <input type="text" formControlName="name" id="productName" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                    <input type="text" formControlName="description" id="description" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900">Quantity</label>
                    <input type="text" formControlName="quantity" id="quantity" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price</label>
                    <input type="text" formControlName="price" id="price" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div class="col-span-2">
                    <label for="image" class="block mb-2 text-sm font-medium text-gray-900">Image</label>
                    <input formControlName="image" (change)="onFileChange($event)" id="image" type="file" class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-gray-200 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full placeholder-gray-400/70 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40" required />
                </div>
            </div>
            <button type="submit" class="mt-3 text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add Product
            </button>
        </form>
    </app-popup>

    <table class="w-full text-sm text-left rtl:text-right text-gray-500 ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Quantity
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    image
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of Products" class="bg-white border-b">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{ product.name }}
                </th>
                <td class="px-6 py-4">
                    {{ product.description }}
                </td>
                <td class="px-6 py-4">
                    {{ product.quantity }}
                </td>
                <td class="px-6 py-4">
                    {{ product.price }}$
                </td>
                <td class="px-6 py-4">
                    <img [src]="getImageUrl(product.image)" alt="Image">
                </td>
                <td class="px-6 py-4">
                    <button class="inline-block px-4 py-2 text-sm font-medium leading-5 text-red-700 bg-red-100 border border-transparent rounded-lg hover:bg-red-200 focus:outline-none focus:border-red-300 focus:shadow-outline-red active:bg-red-200 transition ease-in-out duration-150" (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
