<div class="relative overflow-x-auto">
    <app-popup name="Add Pet" color="green" title="Add Pet">
        <form [formGroup]="petForm" (ngSubmit)="addPet()">
            <div class="grid gap-4 mb-4 grid-cols-2">
                <div class="col-span-2 sm:col-span-1">
                    <label for="petName" class="block mb-2 text-sm font-medium text-gray-900">Pet Name</label>
                    <input type="text" formControlName="name" id="petName" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div class="col-span-2 sm:col-span-1">
                    <label for="petDescription" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                    <input type="text" formControlName="description" id="petDescription" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
            </div>
            <button type="submit" class="mt-3 text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800">
                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Add Pet
            </button>
        </form>
    </app-popup>

    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 ">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pet of pets" class="bg-white border-b ">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                    {{ pet.id }}
                </th>
                <td class="px-6 py-4">
                    {{ pet.name }}
                </td>
                <td class="px-6 py-4">
                    {{ pet.description }}
                </td>
                <td class="px-6 py-4">
                    <button class="inline-block px-4 py-2 text-sm font-medium leading-5 text-red-700 bg-red-100 border border-transparent rounded-lg hover:bg-red-200 focus:outline-none focus:border-red-300 focus:shadow-outline-red active:bg-red-200 transition ease-in-out duration-150" (click)="deletePet(pet.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
